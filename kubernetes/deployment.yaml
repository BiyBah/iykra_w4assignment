apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe_gen-deployment
  labels:
    app: recipe_gen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipe_gen
  template:
    metadata:
      labels:
        app: recipe_gen
    spec:
      containers:
      - name: recipe_gen
        image: gcr.io/b-508911/recipe_gen:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            cpu: 200m
            memory: 300Mi
          limits:
            memory: 400Mi


